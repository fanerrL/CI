name: Deploy Static Website

on:
  push:
    branches: [ "main" ]

# 授予工作流写入仓库的权限，用于发布 Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }} # 让 GitHub 知道部署的 URL
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2: 设置 Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 步骤3: 上传构建产物 (这里就是整个仓库)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # 上传当前目录所有文件

      # 步骤4: 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
