name: Python CI with Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # 授予写入 GitHub Packages (包含 GHCR) 的权限

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤 2: 登录到 GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # github.actor 是触发工作流的用户名
          password: ${{ secrets.GITHUB_TOKEN }} # GITHUB_TOKEN 是 GitHub Actions 自动生成的令牌

      # 步骤 3: 构建并推送 Docker 镜像
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Dockerfile 的上下文路径
          push: true  # 明确指示要推送镜像
          tags: ghcr.io/${{ github.repository }}:latest # 镜像的标签
          # ghcr.io/你的用户名/你的仓库名:latest
